<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="calculator.css">
  <title>Calculator</title>
</head>

<body>
  <form class="calculator" name="calculator">
    <div class="result_display">
      <input type="text" id="result" disabled>
    </div>
    <div class="calculator_keys">
      <div class="row">
        <input class="number" type="button" value="1" onclick="display(1)">
        <input class="number" type="button" value="2" onclick="display(2)">
        <input class="number" type="button" value="3" onclick="display(3)">
        <input class="operator" type="button" value="+" onclick="display('+')">
      </div>
      <div class="row">
        <input class="number" type="button" value="4" onclick="display(4)">
        <input class="number" type="button" value="5" onclick="display(5)">
        <input class="number" type="button" value="6" onclick="display(6)">
        <input class="operator" type="button" value="-" onclick="display('-')">
      </div>
      <div class="row">
        <input class="number" type="button" value="7" onclick="display(7)">
        <input class="number" type="button" value="8" onclick="display(8)">
        <input class="number" type="button" value="9" onclick="display(9)">
        <input class="operator" type="button" value="*" onclick="display('*')">
      </div>
      <div class="row">
        <input class="operator" type="reset" value="C" onclick="clearScreen()">
        <input class="number" type="button" value="0" onclick="display(0)">
        <input class="operator" type="button" value="=" onclick="calculate()">
        <input class="operator" type="button" value="/" onclick="display('/')">
      </div>
    </div>
  </form>

  <script src="calculator.js"></script>
</body>

</html>
